{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Register
{% endblock %}

{% block body_block %}
     <h1> Registración </h1>
     {% if registered %}
       <strong>Gracias por registrarte!</strong>
     {% else %}
       <strong>Registrate acá:</strong>
       <form id="user_form" method="post" action="{% url 'rango:register' %}"
       enctype="multipart/form-data">

       {% csrf_token %}

       {{ user_form.as_p}}
       {{ profile_form.as_p}}
       <input type="submit" name="submit" value="Register" />
       </form>
     {% endif %}
 {% endblock %}
